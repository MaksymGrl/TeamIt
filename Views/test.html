<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messenger Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            background: url("../wwwroot/background.png") repeat center center fixed;
            background-size: 50vh;
        }

        .conversation-list {
            height: 100vh;
            overflow-y: auto;
            background-color: #f8f9fa; /* Light grey background */
        }

        .conversation-item {
            cursor: pointer;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .conversation-item:hover {
            background-color: #f1f1f1;
        }

        .chat-window {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: rgba(238, 238, 238, 0.85); /* Slightly transparent background */
            border-left: 1px solid #ddd;
            padding-left: 0;    
            padding-right: 0; 
        }

        .chat-header {
            background-color: #f8f9fa;
            padding-left: 0;    
            padding-right: 0; 
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message-item {
            display: flex;
            margin-bottom: 15px;
        }

        /* Style for incoming messages (other users) */
        .message-item.received {
            justify-content: flex-start;
        }

        /* Style for outgoing messages (current user) */
        .message-item.sent {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            background-color: #e9ecef;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .message-content.sent {
            background-color: #007bff;
            color: white;
        }

        .message-content::after {
            content: '';
            position: absolute;
            top: 10px;
            width: 0;
            height: 0;
        }

        .message-content.received::after {
            left: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: transparent #e9ecef transparent transparent;
        }

        .message-content.sent::after {
            right: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent transparent #007bff;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar: Conversation List -->
            <div class="col-md-2 conversation-list bg-light">
                <h5 class="p-3">Conversations</h5>
                <div class="conversation-item">
                    <strong>John Doe</strong><br>
                    <small>Last message preview...</small>
                </div>
                <div class="conversation-item">
                    <strong>Jane Smith</strong><br>
                    <small>Last message preview...</small>
                </div>
                <!-- Repeat for other conversations -->
            </div>

            <!-- Right Main Chat Window -->
            <div class="col-md-10 chat-window">
                <div class="chat-header p-3">
                    <h5>John Doe</h5>
                </div>
                <div class="chat-messages">
                    <!-- List of messages -->
                    <div class="message-item received">
                        <div class="message-content received">
                            <strong>John Doe</strong><br>
                            Hello, how are you?
                        </div>
                    </div>
                    <div class="message-item sent">
                        <div class="message-content sent">
                            <strong>You</strong><br>
                            I'm doing well, thanks! How about you?
                        </div>
                    </div>
                    <!-- Repeat for other messages -->
                </div>
                <div class="chat-input">
                    <form id="messageForm" action="/sendMessage" method="POST">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Type a message..." id="messageInput" required>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
